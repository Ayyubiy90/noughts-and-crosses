<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game-container">
        <h1>Noughts and Crosses</h1>

        <div id="player-input">
            <input type="text" id="player" placeholder="Enter Your Name">
            <button id="start-btn">Start Game</button>
        </div>

        <div id="gameboard-container" class="hidden">
            <div id="scores">
                <div id="player-score-container"><span id="player-name"></span><span id="player-score">0</span></div>
                <div id="computer-score-container">Computer: <span id="computer-score">0</span></div>
            </div>

            <div id="gameboard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="control-buttons">
                <button id="restart-btn">Restart Game</button>
                <button id="new-game-btn">New Game</button>
            </div>
        </div>

        <div id="result"></div>

        <!-- Modal -->
        <div id="result-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <p id="modal-result"></p>
                <button id="modal-ok-btn">OK</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
